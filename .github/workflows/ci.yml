name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test-unit:
    name: test-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit

  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run integration tests with JSON report
        run: |
          mkdir -p qa/results runs
          pnpm exec vitest run tests/integration --coverage=false --reporter=default --reporter=json --outputFile qa/results/integration-vitest.json
        env:
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      - name: Build Level4 QA summary from vitest
        run: |
          pnpm run level4:qa-from-vitest --in qa/results/integration-vitest.json --out qa/results/latest.json
      - name: Emit Level4 eval record (CI integration lane)
        run: |
          WINDOW_ID="w-ci-${{ github.run_id }}"
          RUN_ID="ci-${{ github.run_id }}-${{ github.run_attempt }}"
          pnpm run level4:emit -- \
            --window "$WINDOW_ID" \
            --run "$RUN_ID" \
            --pipeline "tspit-ci-integration" \
            --class medium_integration \
            --qa qa/results/latest.json \
            --decision approved \
            --out "runs/${WINDOW_ID}.ndjson"
      - name: Upload Level4 contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: level4-contract-${{ github.run_id }}
          path: |
            qa/results/integration-vitest.json
            qa/results/latest.json
            runs/w-ci-${{ github.run_id }}.ndjson
          retention-days: 30

  go-gate:
    name: go-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache-dependency-path: "*/go.sum"
      - run: make gate
        working-directory: pitctl
      - run: make gate
        working-directory: pitforge
      - run: make gate
        working-directory: pitlab
      - run: make gate
        working-directory: pitbench
      - run: make gate
        working-directory: pitnet
      - run: make gate
        working-directory: pitstorm

  security:
    name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --audit-level=high
      - name: Security scan
        run: pnpm run security:scan
        continue-on-error: true  # scan targets live endpoints; may fail in CI without running server
