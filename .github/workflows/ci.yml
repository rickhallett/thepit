name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test-unit:
    name: test-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit

  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:integration
        env:
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

  go-gate:
    name: go-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache-dependency-path: "*/go.sum"
      - run: make gate
        working-directory: pitctl
      - run: make gate
        working-directory: pitforge
      - run: make gate
        working-directory: pitlab
      - run: make gate
        working-directory: pitbench
      - run: make gate
        working-directory: pitnet
      - run: make gate
        working-directory: pitstorm

  security:
    name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --audit-level=high
      - name: Security scan
        run: pnpm run security:scan
        continue-on-error: true  # scan targets live endpoints; may fail in CI without running server

  agentic-review:
    name: agentic-review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Trigger scan
        id: triggers
        run: |
          REPORT=$(bash scripts/ci-trigger-scan.sh "origin/${{ github.base_ref }}" 2>/dev/null || echo "Trigger scan failed")
          {
            echo 'body<<ENDOFTRIGGERS'
            echo "$REPORT"
            echo 'ENDOFTRIGGERS'
          } >> "$GITHUB_OUTPUT"
      - name: Doc drift scan
        id: docs
        run: |
          REPORT=$(bash scripts/ci-doc-drift.sh "origin/${{ github.base_ref }}" 2>/dev/null || echo "Doc drift scan failed")
          {
            echo 'body<<ENDOFDOCS'
            echo "$REPORT"
            echo 'ENDOFDOCS'
          } >> "$GITHUB_OUTPUT"
      - name: Post agentic review comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: agentic-review
          message: |
            ${{ steps.triggers.outputs.body }}

            ---

            ${{ steps.docs.outputs.body }}

            ---
            <sub>Posted by the agentic review pipeline. See <code>.claude/data/</code> for trigger and doc-drift manifests.</sub>
